# Render Deployment Configuration
services:
  - type: web
    name: smart-cctv-system
    runtime: python
    buildCommand: bash build.sh
    startCommand: uvicorn backend.main_api_production:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.0"
    plan: free
    healthCheckPath: /api/
