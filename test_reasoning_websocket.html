<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Real-Time Reasoning Engine Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1429 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #00ff88;
        }
        
        .status-dot.disconnected {
            background: #ff0055;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }
        
        .panel h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        #videoStream {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .reasoning-feed {
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .reasoning-event {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .reasoning-event.critical {
            border-left-color: #ff0055;
            background: rgba(255, 0, 85, 0.1);
        }
        
        .reasoning-event.warning {
            border-left-color: #ff9100;
            background: rgba(255, 145, 0, 0.1);
        }
        
        .reasoning-event.normal {
            border-left-color: #00d9ff;
            background: rgba(0, 217, 255, 0.05);
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .event-time {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            font-family: 'Courier New', monospace;
        }
        
        .severity-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            border: 1px solid;
        }
        
        .severity-badge.critical {
            background: rgba(255, 0, 85, 0.2);
            border-color: #ff0055;
            color: #ff0055;
        }
        
        .severity-badge.warning {
            background: rgba(255, 145, 0, 0.2);
            border-color: #ff9100;
            color: #ff9100;
        }
        
        .severity-badge.normal {
            background: rgba(0, 217, 255, 0.1);
            border-color: #00d9ff;
            color: #00d9ff;
        }
        
        .event-message {
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .event-metadata {
            margin-top: 8px;
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }
        
        .metadata-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d9ff;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.3);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 217, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 217, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Real-Time Reasoning Engine</h1>
            <p>Live AI Intelligence Core with WebSocket Streaming</p>
        </div>
        
        <div class="status-bar">
            <div class="status-card">
                <div class="status-dot" id="wsStatus"></div>
                <span id="wsStatusText">Connecting...</span>
            </div>
            <div class="status-card">
                <div class="status-dot" id="backendStatus"></div>
                <span id="backendStatusText">Backend: Checking...</span>
            </div>
        </div>
        
        <div class="grid">
            <!-- Left Panel: Camera Feed -->
            <div class="panel">
                <h2>üìπ Live Camera Feed</h2>
                <div class="video-container">
                    <img id="videoStream" 
                         src="http://localhost:8001/video_feed" 
                         alt="Camera Feed"
                         onerror="this.src=''; this.alt='‚ùå Camera not available'">
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Events</div>
                        <div class="stat-value" id="totalEvents">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Critical</div>
                        <div class="stat-value" id="criticalCount" style="color: #ff0055;">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Warnings</div>
                        <div class="stat-value" id="warningCount" style="color: #ff9100;">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Normal</div>
                        <div class="stat-value" id="normalCount" style="color: #00d9ff;">0</div>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel: Reasoning Feed -->
            <div class="panel">
                <h2>üß† Reasoning Feed</h2>
                <div class="reasoning-feed" id="reasoningFeed">
                    <div class="empty-state">
                        <div class="empty-state-icon">üéØ</div>
                        <p>Waiting for reasoning events...</p>
                        <small>Camera will start detecting and analyzing</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let eventCount = { total: 0, critical: 0, warning: 0, normal: 0 };
        const reasoningFeed = document.getElementById('reasoningFeed');
        
        // Connect to WebSocket
        function connectWebSocket() {
            console.log('üîå Connecting to WebSocket...');
            ws = new WebSocket('ws://localhost:8001/ws/reasoning');
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket connected');
                document.getElementById('wsStatus').className = 'status-dot connected';
                document.getElementById('wsStatusText').textContent = 'Reasoning Engine: Connected';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('üì® Received:', data);
                
                // Handle initial connection message
                if (data.status === 'connected') {
                    console.log('‚úÖ Reasoning engine ready');
                    return;
                }
                
                // Process reasoning events
                if (data.events && Array.isArray(data.events)) {
                    data.events.forEach(evt => {
                        addReasoningEvent(evt);
                        updateStats(evt.severity);
                    });
                }
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                document.getElementById('wsStatus').className = 'status-dot disconnected';
                document.getElementById('wsStatusText').textContent = 'Reasoning Engine: Error';
            };
            
            ws.onclose = () => {
                console.log('üîÑ WebSocket closed, reconnecting...');
                document.getElementById('wsStatus').className = 'status-dot disconnected';
                document.getElementById('wsStatusText').textContent = 'Reasoning Engine: Reconnecting...';
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function addReasoningEvent(event) {
            // Remove empty state if present
            const emptyState = reasoningFeed.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // Create event element
            const eventEl = document.createElement('div');
            eventEl.className = `reasoning-event ${event.severity.toLowerCase()}`;
            
            const timestamp = new Date(event.timestamp * 1000).toLocaleTimeString();
            
            eventEl.innerHTML = `
                <div class="event-header">
                    <span class="event-time">${timestamp}</span>
                    <span class="severity-badge ${event.severity.toLowerCase()}">${event.severity}</span>
                </div>
                <div class="event-message">${event.message}</div>
                ${event.track_id ? `
                    <div class="event-metadata">
                        <span class="metadata-item">üéØ Track ID: ${event.track_id}</span>
                        ${event.class_name ? `<span class="metadata-item">üì¶ ${event.class_name}</span>` : ''}
                        ${event.metadata && event.metadata.duration ? 
                            `<span class="metadata-item">‚è±Ô∏è ${event.metadata.duration.toFixed(1)}s</span>` : ''}
                    </div>
                ` : ''}
            `;
            
            // Insert at the top
            reasoningFeed.insertBefore(eventEl, reasoningFeed.firstChild);
            
            // Keep only last 50 events
            const events = reasoningFeed.querySelectorAll('.reasoning-event');
            if (events.length > 50) {
                events[events.length - 1].remove();
            }
        }
        
        function updateStats(severity) {
            eventCount.total++;
            
            if (severity === 'CRITICAL') {
                eventCount.critical++;
            } else if (severity === 'WARNING') {
                eventCount.warning++;
            } else {
                eventCount.normal++;
            }
            
            document.getElementById('totalEvents').textContent = eventCount.total;
            document.getElementById('criticalCount').textContent = eventCount.critical;
            document.getElementById('warningCount').textContent = eventCount.warning;
            document.getElementById('normalCount').textContent = eventCount.normal;
        }
        
        // Check backend status
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:8001/');
                if (response.ok) {
                    document.getElementById('backendStatus').className = 'status-dot connected';
                    document.getElementById('backendStatusText').textContent = 'Backend: Running (Port 8001)';
                }
            } catch (error) {
                document.getElementById('backendStatus').className = 'status-dot disconnected';
                document.getElementById('backendStatusText').textContent = 'Backend: Offline';
            }
        }
        
        // Initialize
        checkBackend();
        connectWebSocket();
        
        // Auto-reload video stream on error
        document.getElementById('videoStream').onerror = function() {
            setTimeout(() => {
                this.src = 'http://localhost:8001/video_feed?' + new Date().getTime();
            }, 3000);
        };
        
        console.log('üöÄ Real-Time Reasoning Test Page Loaded');
        console.log('üìπ Video Feed: http://localhost:8001/video_feed');
        console.log('üß† WebSocket: ws://localhost:8001/ws/reasoning');
        console.log('');
        console.log('‚ú® Expected Behavior:');
        console.log('   1. Camera starts ‚Üí Frame detected');
        console.log('   2. YOLO detects objects');
        console.log('   3. ByteTrack tracks with IDs');
        console.log('   4. Reasoning engine analyzes');
        console.log('   5. Events broadcast via WebSocket');
        console.log('   6. Feed updates instantly');
        console.log('');
        console.log('üé® Severity Colors:');
        console.log('   CRITICAL ‚Üí Red (#ff0055)');
        console.log('   WARNING ‚Üí Yellow (#ff9100)');
        console.log('   NORMAL ‚Üí Cyan (#00d9ff)');
    </script>
</body>
</html>
